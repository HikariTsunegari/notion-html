<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>问候</title>
  <style>
  @font-face {
  font-family: 'gravity-bi';
  src: url('font/GravityBookItalic-zpra.otf') format('opentype'); 
}
  @font-face {
    font-family: 'nanan';
    src: url('font/zitichuanqi_nanan.ttf') format('truetype');
  }
    
body {
  font-family: gravity-bi, tahoma, nanan, Microsoft YaHei;
  font-size: 20px;
}

h1 {
  color: #333;
}

#greeting {
  font-size: 30px;
}
#date {
  font-size: 25px;
  vertical-align: -10%;
}
  </style>
</head>

<body>

  <p id="greeting"></p>
  
  <p>
    现在是 <span id="date"></span>·<span id="day"></span>
  </p>

  <p id="quote"></p>

  <script>

    var dateElement = document.getElementById("date");
    var greetingElement = document.getElementById("greeting");
    var dayElement = document.getElementById("day");

    // 初始化问候语
    var date = new Date();
    var hours = date.getHours();
    var greeting;
    var bgColor, fontColor;

    if (hours >= 4 && hours < 10) {
      greeting = '早上好！';
      bgColor = '#f1c4cd';
      fontColor = '#2d0c13';
    } else if (hours >= 10 && hours < 13) {
      greeting = '中午好！';
      bgColor = '#8fb2c9';
      fontColor = '#1c2938';
    } else if (hours >= 13 && hours < 18) {  
      greeting = '下午好！';
      bgColor = '#add5a2';
      fontColor = '#141e1b'; 
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好！';
      bgColor = '#652b1c';
      fontColor = '#f8ebe6';
    } else {
      greeting = '怎么还不睡！';
      bgColor = '#1f2040';
      fontColor = '#ccccd6';
    }
    
    // 输出问候语
    greetingElement.innerText = greeting;
    // 改变颜色
    document.body.style.backgroundColor = bgColor;
    document.body.style.color = fontColor;

    // 随机quote
var quotes = ["TAKE YOUR HEART!", "-Life will change-", "-With stars and us-","-Our Light-", "-Reach Out To The Truth-",
              "-No more what ifs-", "-Burn your dread-", "-INFINITY-","So choose a color to live by.",
              "You can't lose with your colors flying high.","Wake up, Get up, Get out there!",
              "-BREAK IN TO BREAK OUT-","Creating new life, Creating rivers in the desert!",
              "My story will be starring me just like yours.",
              "What fills up my soul is passionate music that makes me want to sing.",
              "Live one more day.", "You're already always free!",
              "And it's not given to us. It's earned!",
              "All the rest will be torn up whenever a choice is made.",
              "-Ignite your heart-", "Night we stood",
             ]; 

// 随机选择一句
var quoteIndex = Math.floor(Math.random() * quotes.length);
var quote = quotes[quoteIndex];

// 插入到页面 
document.getElementById("quote").innerText = quote;

    // 获取星期信息
var weekday = new Array(7);
weekday[0] = "星期日";
weekday[1] = "星期一";
weekday[2] = "星期二";
weekday[3] = "星期三";
weekday[4] = "星期四";
weekday[5] = "星期五";
weekday[6] = "星期六";

    // 每秒更新时间和问候语
    setInterval(function() {
    
      // 获取当前时间
      var date = new Date();
      var day = weekday[date.getDay()];
      dateElement.innerHTML = date.toLocaleString();
      dayElement.innerHTML = day;

      // 更新问候语
      var hours = date.getHours();
      
    if (hours >= 4 && hours < 10) {
      greeting = '早上好！';
      bgColor = '#f1c4cd';
      fontColor = '#2d0c13';
    } else if (hours >= 10 && hours < 13) {
      greeting = '中午好！';
      bgColor = '#8fb2c9';
      fontColor = '#1c2938';
    } else if (hours >= 13 && hours < 18) {  
      greeting = '下午好！';
      bgColor = '#add5a2';
      fontColor = '#141e1b'; 
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好！';
      bgColor = '#652b1c';
      fontColor = '#f8ebe6';
    } else {
      greeting = '怎么还不睡！';
      bgColor = '#1f2040';
      fontColor = '#ccccd6';
    }
      
      greetingElement.innerText = greeting;
      document.body.style.backgroundColor = bgColor;
      document.body.style.color = fontColor;
      
    }, 1000);

  </script>

</body>
</html>
