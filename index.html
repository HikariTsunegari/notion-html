<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>当前日期时间</title>
  <style>
    #greeting {
      font-size: 20px; 
    }
  </style>
</head>

<body>

  <p id="greeting"></p>
  
  <p>
    今天是 <span id="date"></span>
  </p>
  
<p id="welcomes[randomIndex]"></p>
  <script>

    var dateElement = document.getElementById("date");
    var greetingElement = document.getElementById("greeting");
    var welcomesElement = document.getElementById("welcomes");

    // 初始化问候语
    var date = new Date();
    var hours = date.getHours();
    var greeting;

    if (hours >= 4 && hours < 10) {
      greeting = '早上好!';
    } else if (hours >= 10 && hours < 14) {
      greeting = '中午好!';
    } else if (hours >= 14 && hours < 18) {  
      greeting = '下午好!';
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好!';
    } else {
      greeting = '祝你好梦!';
    }
    
    // 输出问候语
    greetingElement.innerText = greeting;

    // 显示随机一句问候语
    var welcomes = ["欢迎访问我的主页!","很高兴见到您!","欢迎阅读我的博客!"];
    var randomIndex = Math.floor(Math.random() * welcomes.length);
    welcomesElement.innerText = welcomes;

    // 每秒更新时间和问候语
    setInterval(function() {
    
      // 获取当前时间
      var date = new Date();
      dateElement.innerHTML = date.toLocaleString(); 

      // 更新问候语
      var hours = date.getHours();
      if (hours >= 4 && hours < 10) {
        greeting = '早上好!';
      } else if (hours >= 10 && hours < 14) {
        greeting = '中午好!';
      } else if (hours >= 14 && hours < 18) {
        greeting = '下午好!'; 
      } else if (hours >= 18 && hours < 22) {
        greeting = '晚上好!';
      } else {
        greeting = '祝你好梦!';
      }
      
      greetingElement.innerText = greeting;
      
    }, 1000);

  </script>

</body>
</html>
