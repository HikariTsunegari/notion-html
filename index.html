<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>当前日期时间</title>
  <style>
    body {
  background-color: #f2f2f2;
  font-family: Arial;
}

h1 {
  color: #333;
}

#date, #greeting,#quote {
  font-size: 20px;
  font-weight: bold;  
}
  </style>
</head>

<body>

  <p id="greeting"></p>
  
  <p>
    今天是 <span id="date"></span>
  </p>

  <p id="quote"></p>

  <script>

    var dateElement = document.getElementById("date");
    var greetingElement = document.getElementById("greeting");

    // 初始化问候语
    var date = new Date();
    var hours = date.getHours();
    var greeting;

    if (hours >= 4 && hours < 10) {
      greeting = '早上好!';
    } else if (hours >= 10 && hours < 14) {
      greeting = '中午好!';
    } else if (hours >= 14 && hours < 18) {  
      greeting = '下午好!';
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好!';
    } else {
      greeting = '祝你好梦!';
    }
    
    // 输出问候语
    greetingElement.innerText = greeting;

    // 励志格言
var quotes = ["生命不息,奋斗不止。", "天将降大任于斯人也。", "越努力,越幸运。"]; 

// 随机选择一句格言
var quoteIndex = Math.floor(Math.random() * quotes.length);
var quote = quotes[quoteIndex];

// 插入到页面 
document.getElementById("quote").innerText = quote;

    // 每秒更新时间和问候语
    setInterval(function() {
    
      // 获取当前时间
      var date = new Date();
      dateElement.innerHTML = date.toLocaleString(); 

      // 更新问候语
      var hours = date.getHours();
      if (hours >= 4 && hours < 10) {
        greeting = '早上好!';
      } else if (hours >= 10 && hours < 14) {
        greeting = '中午好!';
      } else if (hours >= 14 && hours < 18) {
        greeting = '下午好!'; 
      } else if (hours >= 18 && hours < 22) {
        greeting = '晚上好!';
      } else {
        greeting = '祝你好梦!';
      }
      
      greetingElement.innerText = greeting;
      
    }, 1000);

  </script>

</body>
</html>
