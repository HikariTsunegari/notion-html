<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>问候</title>
  <style>
    body {
  background-color: #e9ddb6;
  font-size: 20px;
  font-family: STFangsong, FangSong, Times New Roman;
}

h1 {
  color: #333;
}

#greeting {
  font-size: 30px;
  font-family: STFangsong, FangSong, Times New Roman;
}
#date, #quote{
  font-size: 20px;
  font-family: STFangsong, FangSong, Times New Roman;
}
  </style>
</head>

<body>

  <p id="greeting"></p>
  
  <p>
    现在是 <span id="date"></span>
  </p>

  <p id="quote"></p>

  <script>

    var dateElement = document.getElementById("date");
    var greetingElement = document.getElementById("greeting");

    // 初始化问候语
    var date = new Date();
    var hours = date.getHours();
    var greeting;

    if (hours >= 4 && hours < 10) {
      greeting = '早上好!';
    } else if (hours >= 10 && hours < 14) {
      greeting = '中午好!';
    } else if (hours >= 14 && hours < 18) {  
      greeting = '下午好!';
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好!';
    } else {
      greeting = '祝你好梦!';
    }
    
    // 输出问候语
    greetingElement.innerText = greeting;

    // 励志格言
var quotes = ["生命不息,奋斗不止。", "天将降大任于斯人也。", "越努力,越幸运。"]; 

// 随机选择一句格言
var quoteIndex = Math.floor(Math.random() * quotes.length);
var quote = quotes[quoteIndex];

// 插入到页面 
document.getElementById("quote").innerText = quote;

    // 获取星期信息
var weekday = new Array(7);
weekday[0] = "星期日";
weekday[1] = "星期一";
weekday[2] = "星期二";
weekday[3] = "星期三";
weekday[4] = "星期四";
weekday[5] = "星期五";
weekday[6] = "星期六";

    // 每秒更新时间和问候语
    setInterval(function() {
    
      // 获取当前时间
      var date = new Date();
      var day = weekday[date.getDay()];
      dateElement.innerHTML = date.toLocaleString() + " " + day; 

      // 更新问候语
      var hours = date.getHours();
      if (hours >= 4 && hours < 10) {
        greeting = '早上好!';
      } else if (hours >= 10 && hours < 14) {
        greeting = '中午好!';
      } else if (hours >= 14 && hours < 18) {
        greeting = '下午好!'; 
      } else if (hours >= 18 && hours < 22) {
        greeting = '晚上好!';
      } else {
        greeting = '祝你好梦!';
      }
      
      greetingElement.innerText = greeting;
      
    }, 1000);

  </script>

</body>
</html>
