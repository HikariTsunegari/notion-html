<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>问候</title>
  <style>
  @font-face {
  font-family: 'gravity-bi';
  src: url('GravityBookItalic-zpra.otf') format('opentype'); 
}
  @font-face {
    font-family: 'sanxian';
    src: url('SanjiSuxianJianti.ttf') format('truetype');
  }
    body {
  background-color: #e9ddb6;
  font-size: 20px;
  font-family: gravity-bi, tahoma, STfangsong;
}

h1 {
  color: #333;
}

#greeting {
  font-size: 30px;
}

  </style>
</head>

<body>

  <p id="greeting"></p>
  
  <p>
    现在是 <span id="date"></span>
  </p>

  <p id="quote"></p>

  <script>

    var dateElement = document.getElementById("date");
    var greetingElement = document.getElementById("greeting");

    // 初始化问候语
    var date = new Date();
    var hours = date.getHours();
    var greeting;

    if (hours >= 4 && hours < 10) {
      greeting = '早上好！';
    } else if (hours >= 10 && hours < 13) {
      greeting = '中午好！';
    } else if (hours >= 13 && hours < 18) {  
      greeting = '下午好！';
    } else if (hours >= 18 && hours < 22) {
      greeting = '晚上好！';
    } else {
      greeting = '怎么还不睡！';
    }
    
    // 输出问候语
    greetingElement.innerText = greeting;

    // 随机quote
var quotes = ["TAKE YOUR HEART!", "-Life will change-", "-With stars and us-",
              "-No more what ifs-", "-Burn your dread-", "-INFINITY-",
              "My story will be starring me just like yours.",
              "What fills up my soul is passionate music that makes me want to sing.",
              "Live one more day.", "You're already always free!"]; 

// 随机选择一句
var quoteIndex = Math.floor(Math.random() * quotes.length);
var quote = quotes[quoteIndex];

// 插入到页面 
document.getElementById("quote").innerText = quote;

    // 获取星期信息
var weekday = new Array(7);
weekday[0] = "星期日";
weekday[1] = "星期一";
weekday[2] = "星期二";
weekday[3] = "星期三";
weekday[4] = "星期四";
weekday[5] = "星期五";
weekday[6] = "星期六";

    // 每秒更新时间和问候语
    setInterval(function() {
    
      // 获取当前时间
      var date = new Date();
      var day = weekday[date.getDay()];
      dateElement.innerHTML = date.toLocaleString() + " " + day; 

      // 更新问候语
      var hours = date.getHours();
      if (hours >= 4 && hours < 10) {
        greeting = '早上好！';
      } else if (hours >= 10 && hours < 14) {
        greeting = '中午好！';
      } else if (hours >= 14 && hours < 18) {
        greeting = '下午好！'; 
      } else if (hours >= 18 && hours < 22) {
        greeting = '晚上好！';
      } else {
        greeting = '怎么还不睡！';
      }
      
      greetingElement.innerText = greeting;
      
    }, 1000);

  </script>

</body>
</html>
